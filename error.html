<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | MM</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--text-color);
            margin: 1rem 0 2rem;
            max-width: 600px;
        }

        .error-actions {
            margin-top: 2rem;
        }

        .error-actions .btn {
            margin: 0 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo" style="padding: 0 40px;">Mikolaj Mikuliszyn</div>
            <ul class="nav-links" style="padding: 0 20px;">
                <li><a href="index.html#intro">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#podcast">Podcast</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <p class="error-message">Oops! The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="index.html" class="btn primary">Return Home</a>
                <a href="index.html#contact" class="btn secondary">Contact Me</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Nothing to see here.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
